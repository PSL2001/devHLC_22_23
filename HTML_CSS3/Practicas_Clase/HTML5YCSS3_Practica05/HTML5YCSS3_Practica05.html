<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ejercicios Básicos sobre HTML5 y CSS3">
    <meta name="keywords" content="html5, css3">
    <meta name="author" content="Pablo Sánchez López">
    <title>Práctica05 Pablo Sánchez López</title>
</head>

<body>
    <!--Estructura Básica Semántica - Pablo Sánchez López -->
    <header>
        <figure>
            <img src="./img/imagen1.jpg" alt="Girasoles">
            <figcaption>Girasoles</figcaption>
        </figure>
        <a href="www.google.es">Ir a Google</a>
        <a href="https://openwebinars.net/">Ir a openwebinars</a>
        <a href="www.youtube.com">Ir a youtube</a>
    </header>
    <main>
        <section>
            <article>
                <!-- Controls es para poder ver los controles del video -->
                <video width="25%" height="25%" controls>
                    <source src="./video/video1.mp4" type="video/mp4">
                    <source src="./video/video1.ogg" type="video/ogg">
                    <source src="./video/video1.webm" type="video/webm">
                    Tu navegador no soporta esta etiqueta
                </video>
            </article>
            <article>
                <!-- Autoplay inicia el video automaticamente, loop hace que no pare el video y muted le quita el sonido -->
                <video width="25%" height="25%" autoplay muted loop>
                    <source src="./video/video2.mp4" type="video/mp4">
                    <source src="./video/video2.ogg" type="video/ogg">
                    <source src="./video/video2.webm" type="video/webm">
                    Tu navegador no soporta esta etiqueta
                </video>
            </article>
            <article>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/IRS5lNpj1l0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </article>
        </section>
        <section>
            <!-- Audios van aqui; Controls añade los controles -->
            <audio controls>
                <source src="audio/analysis.wav" type="audio/wav">
                <source src="audio/analysis.mp3" type="audio/mp3">
                Tu navegador no soporta esta etiqueta (audio)
            </audio>
            <!-- Autoplay inicia el video automaticamente, loop hace que no pare el video y muted le quita el sonido, hay que añadir controls a este tambien por que si no es invisible -->
            <audio autoplay controls loop muted>
                <source src="audio/beverage.wav" type="audio/wav"/>
                <source src="audio/beverage.mp3" type="audio/mp3"/>
                Tu navegador no soporta esta etiqueta (audio)
            </audio>
        </section>
    </main>
    <aside>
        <section>
            <iframe src="../HTML5yCSS3_Practica01/HTML5yCSS3_Practica01.html" frameborder="0"></iframe>
        </section>
    </aside>
    <footer>
        <address>
            <ul>
                <li>Pablo Sánchez López</li>
                <li>DAM - HLC</li>
                <li>HTML5 Y CSS3</li>
            </ul>
        </address>
    </footer>
</body>

</html>
